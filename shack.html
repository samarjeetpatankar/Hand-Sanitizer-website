<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake it up</title>
    <script src="https://kit.fontawesome.com/eed82eddcd.js" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet"/>
    
<link rel="stylesheet" href="./styles/shack.css">
     
</head>
<body>
     <div id="top-bar">
        <div>
            <h1>SHAKE IT UP</h1>
        </div>
        <div>
            <img id="img1" src="./images/head for santizer.png" alt="">
        </div>
        <div>
            <p>
                A collection inspired by our favourite classic <br> cocktails, revisited with a twist.
            </p>
        </div>
     </div>
     <div class="custom-select" style="width:200px;">
        
        <select>
            <option value="">Select sort:</option>
            <option value="ascending">ascending</option>
            <option value="descending">descending</option>
          
        </select>
      </div>
     <div id="container">

     </div>
     <div>
        <h1>RECENTLY VIEWED</h1>
     </div>
     <div id="buttons">
        <button class="pre-btn"><img src="./images/arrow.png" alt=""></button>
        <button class="nxt-btn"> <img src="./images/arrow.png" alt=""></button>
     </div>
     <div class="product-container">

     </div>
</body>
</html>
